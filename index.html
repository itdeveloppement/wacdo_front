<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre max 55/65 caracteres -->
    <title>Wacdo, restaurents burgers et menu à emporter ou sur place</title>
    <!-- meta description max 160 caracteres -->
    <meta name="description" content="Wacdo : savoureux burgers artisanaux, frites croustillantes et boissons fraîches. Commandez en ligne ou sur place !">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- favicon et image à la racine du site-->
    <link rel="icon" href="./logo.ico">
</head>

<body >
    <header>
        <button id="btn-typo" type="button">Changer la typo</button>
    </header>
    <main>
        <!-- SECTION IMAGE DE FOND -->
        <section class="mainImgFond-container">
            <div class="mainImgFond">
            </div>
        </section>
        <!-- SECTION BONJOUR -->
        <section class="cardPrincipale">
            <h2>Bonjour</h2>
            <h1>Souhaitez-vous consommer votre <strong>menu sur place ou préférez-vous l'emporter</strong> ?</h1>
            <nav>
                <ul class="cardSegondaireParent flex">
                    <li class="flex cardSegondaireCoprs">
                        <a href="./assets/pages/chevalet.html" title="lien vers la page renseigner numero de chevalet">                        
                            <div class="flex cardSegondaireImg">
                                <img src="./assets/images/images/illustration-sur-place.png" alt="Illustration pour manger sur place">
                            </div>
                            <p class="cardSegondaireText">Sur Place</p>
                        </a>
                    </li>
                    <li class="flex cardSegondaireCoprs">
                        <a href="./assets/pages/choix.html" title="lien vers la page rchoisir vos produit">
                            <div class="flex cardSegondaireImg">
                                <img src="./assets/images/images/illustration-a-emporter.png" alt="Illustration pour en porter">
                            </div>
                            <p class="cardSegondaireText">A Emporter</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
     <script src="./assets/js/app.js" defer></script>
</body>
</html>
