<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre max 55/65 caracteres -->
    <title>Wacdo, choisir vos burgers et assotiements</title>
    <!-- meta description max 160 caracteres -->
    <meta name="description" content="Menu, burger, boissons, frites, wraps, ancas, desserts, salades, sauces">
    <!-- url canonical -->
    <link rel="canonical" href="http://exam-front.mcastellano.mywebecom.ovh/assets/pages/choix.html">
    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- favicon et image à la racine du site-->
    <link rel="shortcut icon" type="image/png" href="../../logo.ico">
</head>
<body class="choix">
    <div class="sectionPrincipale">
        <!-- SECTION HEADER CAROUSSEL -->
        <header class="flex">
            <button id="btn-typo" type="button">Changer la typo</button>
            <button class="open-btn">Panier</button>
        </header>
        <main>
           <!-- SECTION CAROUSSEL CATEGORIE -->
           <section class="carouselCat">
                <div class="carouselCategorie">
                    <div class="prevCorps">
                        <img class="prevCategorie" src="../images/images/fleche-slider.png" alt="Fleche precedent">
                    </div>
                    <div class="carousel-categorie">
                        <!-- fct js afficherCardsCategorie -->
                    </div>
                    <div class="nextCorps">
                        <img class="nextCategorie" src="../images/images/fleche-slider-next.png"  alt="Fleche suivant">
                    </div>
                </div>
             </section>
            <!-- SECTION PRODUITS -->
            <section class="produits flex">
                <div class="listeProduits flex">
                    <!-- fct js afficherCardsProduits -->
                </div>
                <div class="listeProduitsCards flex">
                    <!-- fct js afficherCardsProduitsTitre -->
                </div>
            </section>
            <!-- SECTION MODALE BOISSON QUANTITE-TAILLE -->
            <section class="modaleQuantiteTaille modal-hidden overlay">
                <!-- fct js afficherModaleQuantiteTaille -->
            </section>
            <!-- SECTION MODALE QUANTITE TAILLE -->
            <section class="modaleQuantite modal-hidden overlay">
                <!-- fct js afficherModaleQuantite-->
            </section> 
            <!-- SECTION MODALE TAILLE MENU -->
            <section class="modaleTailleMenu modal-hidden overlay">
                <!-- fct js afficherModaleTailleMenu -->
            </section>
            <!-- SECTION MODALE FRITE -->
            <section class="modaleFrite modal-hidden overlay">
                <!-- fct js afficherModaleFrite -->

                <div class="overlayFond">
                    <nav class="flex">
                      <ul class="flex overlayNav">
                          <li>
                            <button class="btnTransparent" id="btnRetourFrite">Retour</button>
                          </li>
                          <li> 
                            <div id="croixImageFrite">
                              <img src="../images/images/supprimer.png" alt="croix pour fermer la popup">
                            </div>
                          </li>
                      </ul>
                    </nav>
                  <div class="flex overlayCoprs">
                      <!-- titre -->
                      <div class="flex overlayTitre">
                          <h4>Choisissez votre accompagnement</h4>
                          <p>Frites, potatoes, la pomme de terre dans tous ses états</p>
                      </div>
            
                      <!-- frite / potatoes -->
                      <section class="flex overlayCardParent">
                          <article class="friteModal flex cardSegondaireCoprs">
                              <div>
                                    <img src="../images/frites/GRANDE_FRITE.png" alt="barquette de grande frite">
                              </div>
                              <p class="cardSegondaireText">Frites</p>
                          </article>
                          <article class="potatoesModal flex cardSegondaireCoprs">
                              <div>
                                    <img src="../images/frites/GRANDE_POTATOES.png" alt="barquette de grande frite potetoes">
                              </div>
                              <p class="cardSegondaireText">Potatoes</p>
                          </article>
                      </section>
                      <!-- message erreur -->
                      <div class="erreurtFrite modal-hidden erreurMessage">
                        <p class="cardSegondaireText">Selectionner un accompagnement</p>
                      </div>
                      <!-- button -->
                      <div class="btnCorps flex">
                          <button id="btnModalFrite" class="btnJaune">Etape suivante</button>
                      </div>
            
                  </div>
                </div>

            </section>
            <!-- SECTION MODALE MENU BOISSON -->
            <section class="modaleBoissons modal-hidden overlay">
                <!-- fct js afficherModaleBoisson -->
                <div class="overlayFond">
                    <nav class="flex">
                     <ul class="flex overlayNav">
                         <li>
                           <button class="btnTransparent" id="btnRetourBoisson">Retour</button>
                         </li>
                         <li> 
                           <div id="croixImageBoisson">
                             <img src="../images/images/supprimer.png" alt="croix pour fermer la popup">
                           </div>
                         </li>
                     </ul>
                   </nav>
                   <div class="flex overlayCoprs">
                       <!-- titre -->
                       <div class="flex overlayTitre">
                           <h4>Choisissez votre accompagnement</h4>
                           <p>Frites, potatoes, la pomme de terre dans tous ses états</p>
                       </div>
             
                       <!-- caroussel boissons -->
                       <div class="carouselBoisson">
                           <div>
                               <img class="prevBoisson" src="../images/images/fleche-slider.png" alt="Fleche precedent">
                           </div>
                           <div class="carousel-boisson">
                               <!-- fct js afficherCardBoissons -->
                           </div>
                           <div>
                               <img class="nextBoisson" src="../images/images/fleche-slider-next.png"  alt="Fleche suivant">
                           </div>
                       </div>
             
                       <!-- message erreur -->
                       <div class="erreurBoisson modal-hidden erreurMessage">
                         <p class="cardSegondaireText">Selectionner une boisson</p>
                       </div>
                       <!-- boutons -->
                       <div class="btnCorps flex">
                           <button id="btnModalAjouter" class="btnJaune">Ajouter le menu à ma commande</button>
                       </div>
             
                   </div>
                 </div>
            </section>  
        </main>
    </div>
    <div class="modal-container flex">
        <div class="modal flex">
            <!-- SECTION COMMANDE EN COURS -->
            <aside class="sectionCommande flex">
                <button class="close-btn">Fermer</button>
                <!-- entete-->
                <div class="enteteCommande">
                    <div class="logo">
                        <img src="../images/images/logo.png" alt="logo de la société Wacdo">
                    </div>
                </div>
                <div class="commandeNumPlace">
                    <div class="surplace">
                        <!-- fonction js afficherNumeroChevalet -->
                    </div>
                    <div class="numeroCommande">
                        <!-- fonction js afficherNumeroCCommande -->
                    </div>
                </div>
                <div class="cmdMenuProduit">
                    <!-- menu -->
                    <div id="commandeMenu">
                        <!-- fct js afficherMenuCommande-->
                    </div>
                    <div id="commandeProduit">
                        <!-- fct js afficherProduitCommande-->
                    </div>
                </div>
                <div id="commandeMontant">
                    <!-- fct js afficherMontantCommande-->
                </div>
            </aside>
        </div>
    </div>
       <script src="../js/app.js" defer></script>
</body>
</html>
