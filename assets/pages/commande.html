<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre max 55/65 caracteres -->
    <title>Wacdo, numero de commande</title>
    <!-- meta description max 160 caracteres -->
    <meta name="description" content="Commande, menu, burger, boissons, frites, wraps, ancas, desserts, salades, sauces">
    <!-- url canonical -->
    <link rel="canonical" href="http://exam-front.mcastellano.mywebecom.ovh/assets/pages/commande.html"/>
    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- favicon et image à la racine du site-->
    <link rel="shortcut icon" type="image/png" href="./logo.ico"/>
</head>
<body>
<header>
    <button id="btn-typo" type="button">Changer la typo</button>
</header>
<main>
    <!-- SECTION IMAGE DE FOND -->
    <section class="mainImgFond">
        <div>
            <img src="../images/images/mc_landing_banner.png" alt="image du logo Wacdo, d'une potion de frite, un burger et un CocaCola">
        </div>
    </section>
    <!-- SECTION CHEVALET -->
    <section class="cardPrincipale">
        <h2>Numero de commande</h2>
        <h1>Choississer et renseignier un numero de commande</h1>
        <div>
            <form id="formNumCommande" class="flex form" action="./abientot.html" method="post"> 
                <!-- utilisaton type text avec validation js et non number pour faciliter formatage css-->
                <div class="flex">
                    <input type="text" id="nombre1" name="nombre1" required placeholder="0">
                    <input type="text" id="nombre2" name="nombre2" required placeholder="0">
                    <input type="text" id="nombre3" name="nombre3" required placeholder="0">
                </div>
                <button class="btnJaune" type="submit">Enregistrer votre numéro de commande</button>
            </form>

        </div>
    </section>
</main>
       <script src="../js/app.js" defer></script>
</body>
</html>
