<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre max 55/65 caracteres -->
    <title>Wacdo, choisir vortre chevalet</title>
    <!-- meta description max 160 caracteres -->
    <meta name="description" content="Menu, burger, boissons, frites, wraps, ancas, desserts, salades, sauces">
    <!-- url canonical -->
    <link rel="canonical" href="http://exam-front.mcastellano.mywebecom.ovh/assets/pages/chevalet.html">
    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- favicon et image à la racine du site-->
    <link rel="shortcut icon" type="image/png" href="../../logo.ico">
</head>
<body>
<header>
    <button id="btn-typo" type="button">Changer la typo</button>
</header>
<main>
    
    <!-- SECTION IMAGE DE FOND -->
    <section class="mainImgFond">
        <div>
            <img src="../images/images/mc_landing_banner.png" alt="image du logo Wacdo, d'une portion de frite, un burger et un CocaCola">
        </div>
    </section>
    <!-- SECTION CHEVALET -->
    <section class="flex cardPrincipale chevaletCorps">
        <div class="chevaletImg">
            <img src="../images/images/chevalet.png" alt="Image d'un chevalet avec un numero">
        </div>
        <h2>Pour etre <strong>servis à table</strong></h2>
        <h1>Récupérez un <strong>chevalet</strong> et indiquez ici le numéro inscrit dessus ?</h1>
        <form id="formChevalet" class="flex form" action="./choix.html" method="post"> 
            <!-- utilisaton type text avec validation js et non number pour faciliter formatage css-->
            <div class="flex">
                <input type="text" id="nombre1" name="nombre1" required placeholder="0" maxlength="1" autofocus>
                <input type="text" id="nombre2" name="nombre2" required placeholder="0" maxlength="1">
                <input type="text" id="nombre3" name="nombre3" required placeholder="0" maxlength="1">
            </div>
            <div class=" flex">
                <p class="p-error d-none" id="error-nombre1"></p>
                <p class="p-error d-none" id="error-nombre2"></p>
                <p class="p-error d-none" id="error-nombre3"></p>
            </div>
            <button class="btnJaune" type="submit">Enregistrer votre numéro</button>
        </form>
    </section>
</main>
       <script src="../js/app.js" defer></script>
</body>
</html>
