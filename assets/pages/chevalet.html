<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre max 55/65 caracteres -->
    <title>Wacdo, choisir vortre chevalet</title>
    <!-- meta description max 160 caracteres -->
    <meta name="description" content="Menu, burger, boissons, frites, wraps, ancas, desserts, salades, sauces">
    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- favicon et image à la racine du site-->
    <link rel="shortcut icon" type="image/png" href="./logo.ico"/>
</head>
<body>

<main>
    <!-- SECTION IMAGE DE FOND -->
    <section>
        <div>
            <img src="../images/images/mc_landing_banner.png" alt="image du logo Wacdo, d'une potion de frite, un burger et un CocaCola">
        </div>
    </section>
    <!-- SECTION CHEVALET -->
    <section>
        <div>
            <img src="../images/images/chevalet.png" alt="Image d'un chevalet avec un numero">
        </div>
        <h2>Pour etre <strong>servis à table</strong></h2>
        <h1>Récupérez un <strong>chevalet</strong> et indiquez ici le numéro inscrit dessus ?</h1>
        <div>
            <form id="formChevalet" action="./choix.html" method="post"> 
                <!-- utilisaton type text avec validation js et non number pour faciliter formatage css-->
                <input type="text" id="nombre1" name="nombre1" required>
                <input type="text" id="nombre2" name="nombre2" required>
                <input type="text" id="nombre3" name="nombre3" required>
                <button type="submit">Enregistrer votre numéro</button>
            </form>
        </div>
    </section>
</main>
       <script src="../js/app.js" defer></script>
</body>
</html>
